  <script>

    //пустой массив
    // если хоть 1 элемент не число 
    // если есть отрицательные 

    function filter(input, than) {
      let tmp = [];
      var len = input.length;
      //console.log(len); 
      //len = 1;
      try {
        if (len == 0) {
          throw new Error("Массив пуст");
        }
      } catch (e) {
        console.log(e.message);
        return;
      }
      for (i = 0; i < input.length; i++) {
        try {
          if (len == 1) {
            throw new Error("Массив пуст");
          }
          else if (isNaN(input[i])) {
            throw new Error("В массиве есть не число");
          }
          else if (input[i] < 0) {
            throw new Error("Есть отрицательное число");
          } else if (input[i] > than) {
            tmp.push(input[i]);
          }

        } catch (e) {
          console.log(e.message);
          return;
        }
      } return tmp;
    }
    var array = [];
    var tmp = filter(array, 20);
    console.log(tmp);

  </script>
