[id^=c] + label:before{
    content: '';

    top: 2px;
    left: 12%;
    width: 75%;
    height: 75%;
    background: #e35028;;
    -webkit-clip-path: polygon(45% 64%, 84% 14%, 100% 28%, 47% 100%, 0 49%, 15% 32%);
clip-path: polygon(45% 64%, 84% 14%, 100% 28%, 47% 100%, 0 49%, 15% 32%);

    transform: scale(0);

}
[id^=c]:checked + label:before{    
    -webkit-transform: scale(1);
    transform: scale(1);
}
